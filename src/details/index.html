<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1><a href="/">GOT</a></h1>
    <div class="menu-btn">
      <button id="menu-btn" class="hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <nav id="nav-menu">
      <ul>
        <li id="menu House Stark"><a href="/house?name=House Stark">House of Stark</a></li>
        <li id="menu House Lannister"><a href="/house?name=House Lannister">House of Lannister</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <article>
      <div class="house-header">
        <img id="escut" class="house" src="/assets/img/escut.svg" alt="">
        <h2 id="title">
          ...loading
        </h2>
      </div>
      <div id="details" class="card">
        <img id="photo" src="/assets/img/anonim.svg" alt="">
        <ul class="description">
          <li><strong>Gender:</strong> <span id="gender"></span></li>
          <li><strong>Culture:</strong> <span id="culture"></span></li>
          <li><strong>Titles:</strong> <span id="titles"></span></li>
          <li><strong>Birth:</strong> <span id="birth"></span> <span id="placeOfBirth"></span></li>
          <li><strong>Death:</strong> <span id="death"></span> <span id="placeOfDeath"></span></li>
        </ul>
      </div>
    </article>
  </main>
